trigger:
- master

pool:
  vmImage: windows-latest

steps:
- task: UiPathTest@5
  inputs:
    testTarget: 'TestSet'
    orchestratorConnection: 'UiPath Test Manager'
    testSet: 'Regression'
    folderName: 'Thomas Stocker'
